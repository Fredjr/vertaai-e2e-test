openapi: 3.0.0
info:
  title: Test API
  version: 2.0.0
  description: Test API for Track A E2E scenario

paths:
  /api/users/{id}:
    get:
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      security:
        - oauth2: []
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  # VIOLATION: Spec shows email as optional
                  # The actual code moved email into contactInfo
                  email:
                    type: string
                    description: "DEPRECATED"
                  contactInfo:
                    type: object
                    properties:
                      email:
                        type: string
                      phone:
                        type: string

components:
  securitySchemes:
    # VIOLATION: OAuth2 scheme not properly defined
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://example.com/oauth/authorize
          tokenUrl: https://example.com/oauth/token
          scopes: {}
